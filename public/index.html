<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraceNet Blockchain - Global Network Explorer</title>
    <script src="//unpkg.com/globe.gl"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Top Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(0, 10, 30, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: #00f2ff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .nav-links a:hover {
            background: rgba(0, 242, 255, 0.1);
            color: #00f2ff;
        }

        /* Globe Container */
        #globeViz {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Stats Panel */
        .stats-panel {
            position: fixed;
            top: 90px;
            left: 20px;
            background: rgba(0, 10, 30, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 242, 255, 0.3);
            border-radius: 16px;
            padding: 24px;
            z-index: 100;
            min-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 242, 255, 0.2);
        }

        .stats-title {
            font-size: 20px;
            font-weight: 700;
            color: #00f2ff;
            margin-bottom: 16px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #999;
            font-size: 14px;
        }

        .stat-value {
            color: #fff;
            font-weight: 700;
            font-size: 16px;
        }

        .stat-value.highlight {
            color: #00f2ff;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        /* Network Status */
        .network-status {
            position: fixed;
            top: 90px;
            right: 20px;
            background: rgba(0, 10, 30, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 242, 255, 0.3);
            border-radius: 16px;
            padding: 24px;
            z-index: 100;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 242, 255, 0.2);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .refresh-btn {
            width: 100%;
            margin-top: 12px;
            background: linear-gradient(135deg, #00f2ff, #0080ff);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 242, 255, 0.4);
        }

        /* Documentation Panel */
        .docs-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 10, 30, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 242, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            z-index: 100;
            max-width: 300px;
        }

        .docs-title {
            font-size: 16px;
            font-weight: 700;
            color: #00f2ff;
            margin-bottom: 12px;
        }

        .doc-link {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 12px;
            margin: 6px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .doc-link:hover {
            background: rgba(0, 242, 255, 0.2);
            transform: translateX(4px);
        }

        .doc-icon {
            margin-right: 8px;
        }

        /* Loading State */
        .loading {
            color: #ffff00;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            50%,
            100% {
                opacity: 1;
            }

            25%,
            75% {
                opacity: 0.5;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {

            .stats-panel,
            .network-status,
            .docs-panel {
                position: relative;
                margin: 10px;
                width: calc(100% - 20px);
            }

            #globeViz {
                height: 60vh;
            }

            .navbar {
                padding: 0 20px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <div class="navbar">
        <div class="logo">
            ‚õìÔ∏è TraceNet
        </div>
        <div class="nav-links">
            <a href="/explorer">3D Explorer</a>
            <a href="/rpc/status">API Status</a>
            <a href="https://github.com/LodosLawson/TraceNet" target="_blank">GitHub</a>
        </div>
    </div>

    <!-- 3D Globe Visualization -->
    <div id="globeViz"></div>

    <!-- Blockchain Stats -->
    <div class="stats-panel">
        <div class="stats-title">‚ö° Blockchain Stats</div>
        <div class="stat-row">
            <span class="stat-label">Block Height</span>
            <span class="stat-value highlight" id="blockHeight">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Total Transactions</span>
            <span class="stat-value" id="totalTx">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Total Accounts</span>
            <span class="stat-value" id="accountCount">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Total Supply</span>
            <span class="stat-value highlight" id="totalSupply">-</span>
        </div>
    </div>

    <!-- Network Status -->
    <div class="network-status">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Initializing...</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Active Nodes</span>
            <span class="stat-value highlight" id="nodeCount">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Online Validators</span>
            <span class="stat-value" id="validatorCount">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Network Load</span>
            <span class="stat-value" id="networkLoad">-</span>
        </div>
        <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Network</button>
    </div>

    <!-- Documentation -->
    <div class="docs-panel">
        <div class="docs-title">üìö Documentation</div>
        <a href="/WHITEPAPER.md" class="doc-link" target="_blank">
            <span class="doc-icon">üìÑ</span> Whitepaper
        </a>
        <a href="/TECHNICAL_REPORT.md" class="doc-link" target="_blank">
            <span class="doc-icon">üîß</span> Technical Report
        </a>
        <a href="/API_ENDPOINTS.md" class="doc-link" target="_blank">
            <span class="doc-icon">üåê</span> API Endpoints
        </a>
        <a href="/UCRET_YAPISI.md" class="doc-link" target="_blank">
            <span class="doc-icon">üí∞</span> Fee Structure
        </a>
    </div>

    <script>
        let globe;
        let statsInterval;

        // Initialize 3D Globe
        function initGlobe() {
            const elem = document.getElementById('globeViz');
            globe = Globe()
                (elem)
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
                .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
                .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
                .pointOfView({ lat: 20, lng: 0, altitude: 2.5 })
                .atmosphereColor('#00f2ff')
                .atmosphereAltitude(0.15)
                .pointsData([])
                .arcsData([]);

            // Auto-rotate
            globe.controls().autoRotate = true;
            globe.controls().autoRotateSpeed = 0.5;
        }

        // Fetch blockchain stats
        async function fetchStats() {
            try {
                const res = await fetch('/rpc/status');
                const data = await res.json();

                document.getElementById('blockHeight').textContent = data.blockchain?.blockCount || '-';
                document.getElementById('totalTx').textContent = data.blockchain?.totalTransactions || '-';
                document.getElementById('accountCount').textContent = data.blockchain?.accountCount || '-';

                const supply = data.blockchain?.totalDistributedCoins || 0;
                document.getElementById('totalSupply').textContent = `${(supply / 1000000).toFixed(2)}M TRN`;

                document.getElementById('validatorCount').textContent = data.validators?.onlineValidators || '-';
                document.getElementById('networkLoad').textContent = `${data.mempool?.size || 0} pending`;

                updateStatus('Online', true);
            } catch (error) {
                console.error('Failed to fetch stats:', error);
                updateStatus('Offline', false);
            }
        }

        // Fetch and visualize nodes
        async function fetchNodes() {
            try {
                const res = await fetch('/api/nodes/discover');
                const data = await res.json();

                const nodes = (data.nodes || []).map(node => ({
                    name: `${node.url || 'Unknown'}`,
                    lat: getLatFromCountry(node.country),
                    lng: getLngFromCountry(node.country),
                    size: 1,
                    color: node.status === 'healthy' ? '#00f2ff' : '#ff5555',
                    ...node
                }));

                // Jitter locations to prevent overlap
                nodes.forEach(node => {
                    node.lat += (Math.random() - 0.5) * 4;
                    node.lng += (Math.random() - 0.5) * 4;
                });

                document.getElementById('nodeCount').textContent = nodes.length;

                // Update globe
                globe.pointsData(nodes)
                    .pointColor('color')
                    .pointAltitude(0.01)
                    .pointRadius(0.5)
                    .pointLabel(node => `
                        <div style="background: rgba(0,10,30,0.95); padding: 12px; border-radius: 8px; border: 1px solid #00f2ff;">
                            <div style="font-weight:bold; color: #00f2ff; margin-bottom: 4px;">${node.url}</div>
                            <div style="color: #fff;">Height: ${node.height || 'N/A'}</div>
                            <div style="color: #fff;">Status: ${node.status || 'Unknown'}</div>
                            <div style="color: #fff;">Country: ${node.country || 'Unknown'}</div>
                        </div>
                    `);

                // Create arcs between nodes
                const arcs = [];
                for (let i = 0; i < Math.min(nodes.length, 10); i++) {
                    for (let j = i + 1; j < Math.min(nodes.length, 10); j++) {
                        arcs.push({
                            startLat: nodes[i].lat,
                            startLng: nodes[i].lng,
                            endLat: nodes[j].lat,
                            endLng: nodes[j].lng,
                            color: ['rgba(0, 242, 255, 0.5)', 'rgba(0, 242, 255, 0.1)']
                        });
                    }
                }

                globe.arcsData(arcs)
                    .arcColor('color')
                    .arcDashLength(0.4)
                    .arcDashGap(4)
                    .arcDashAnimateTime(2000);

            } catch (error) {
                console.error('Failed to fetch nodes:', error);
            }
        }

        // Update network status indicator
        function updateStatus(text, online) {
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');

            statusText.textContent = text;
            if (online) {
                statusDot.style.background = '#00ff00';
                statusDot.style.boxShadow = '0 0 20px #00ff00';
            } else {
                statusDot.style.background = '#ff0000';
                statusDot.style.boxShadow = '0 0 20px #ff0000';
            }
        }

        // Country coordinates mapping
        const COUNTRY_COORDS = {
            'US': { lat: 37.0902, lng: -95.7129 },
            'DE': { lat: 51.1657, lng: 10.4515 },
            'TR': { lat: 38.9637, lng: 35.2433 },
            'GB': { lat: 55.3781, lng: -3.4360 },
            'JP': { lat: 36.2048, lng: 138.2529 },
            'FR': { lat: 46.2276, lng: 2.2137 },
            'CA': { lat: 56.1304, lng: -106.3468 },
            'AU': { lat: -25.2744, lng: 133.7751 },
            'Unknown': { lat: 0, lng: 0 }
        };

        function getLatFromCountry(code) {
            return (COUNTRY_COORDS[code] || COUNTRY_COORDS['Unknown']).lat;
        }

        function getLngFromCountry(code) {
            return (COUNTRY_COORDS[code] || COUNTRY_COORDS['Unknown']).lng;
        }

        // Refresh all data
        function refreshData() {
            fetchStats();
            fetchNodes();
        }

        // Initialize
        initGlobe();
        refreshData();

        // Auto-refresh every 10 seconds
        statsInterval = setInterval(refreshData, 10000);
    </script>
</body>

</html>
