<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraceNet Blockchain - Mainnet Node</title>
    <meta name="description" content="TraceNet V3.0 - Delegated Proof of Activity Blockchain">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: #1a202c;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 18px;
            color: #718096;
            margin-bottom: 30px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #48bb78;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 24px;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
        }

        .stat-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            color: #718096;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚õìÔ∏è TraceNet</div>
            <p class="tagline">Delegated Proof of Activity Blockchain Network</p>
            <span class="status" id="status">üü¢ Online</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Block Height</div>
                <div class="stat-value" id="blockHeight">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value" id="totalTx">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Validators</div>
                <div class="stat-value" id="validators">-</div>
            </div>
        </div>

        <div class="actions">
            <a href="/explorer" class="btn btn-primary">üìä Blockchain Explorer</a>
            <a href="/rpc/status" class="btn btn-secondary">‚ö° API Status</a>
        </div>

        <div class="footer">
            <p>TraceNet V3.0 | Mainnet</p>
            <p>¬© 2024 LodosLawson - M.S</p>
        </div>
    </div>

    <script>
        // Fetch and display blockchain stats
        async function updateStats() {
            try {
                const response = await fetch('/rpc/status');
                const data = await response.json();

                document.getElementById('blockHeight').textContent = data.blockchain.blockCount || '-';
                document.getElementById('totalTx').textContent = data.blockchain.totalTransactions || '-';
                document.getElementById('validators').textContent = data.validators.onlineValidators || '-';
                document.getElementById('status').textContent = 'üü¢ Online';
            } catch (error) {
                document.getElementById('status').textContent = 'üî¥ Offline';
                console.error('Failed to fetch blockchain status:', error);
            }
        }

        // Update stats on load and every 10 seconds
        updateStats();
        setInterval(updateStats, 10000);
    </script>
</body>

</html>
